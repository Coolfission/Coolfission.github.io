<!DOCTYPE html>
<html>
<head>
<title>/c/clock</title>
    <script
      src="https://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous"></script>
  <meta name="description" content="A simple clock and date utility">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="keywords" content="simplest javascript clock ever made, amit kulkarni clock, coolfission clock">
<script>
function time() {
    var today = new Date();
    var hour = today.getHours();
    var minute = today.getMinutes();
    var second = today.getSeconds();
    // var millisecond = today.getMilliseconds();

    if (hour.toString().length == 1) {
        hour = "0" + hour;
    }
    else if (minute.toString().length == 1) {
        minute = "0" + minute;
    }
    else if (second.toString().length == 1) {
        second = "0" + second;
    }
    document.getElementById('clock').innerHTML =
    hour + ":" + minute + ":" + second;
    var timeRefresh = setTimeout(time, 1);
    
 /*   if(second < 10) {
        document.innerHTML("0" + second);
    } */
}

function date() {
    var date = new Date();
    var year = date.getFullYear();
    var month = date.getMonth() + 1;
    var day = date.getDate();
    if(year < 1000) {
        year += 1900;
    }
    document.getElementById('calendar').innerHTML =  month + "/" + day + "/" + year;
    var dateRefresh = setTimeout(date, 1);
}
</script>
</head>

<body onload="time(); date();">
    <div id="clock" style="font-weight: bold; font-family: Calibri; font-size: 150px; text-align: center"></div>
    <div id="calendar" style="text-align: center"></div>
</body>
</html>
