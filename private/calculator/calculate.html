<link rel="stylesheet" type="text/css" href="calculate.css" />

<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js"></script>
<script src="calculate.js"></script>  

<meta name="description" content="This is a simple calculator that can perform basic math functions.">
<meta name="viewport" content="width=device-width, initial-scale=1">

</head>
<body>
<br><br>
	<div id="calculator">
        <div id="total">0</div>
        <div class="scrollbar" id="scroll"></div>
        <div id="operators">
            <a href="javascript:void(0)" id="plus" class="operator"> + </a>
            <a href="javascript:void(0)" id="minus" class="operator"> - </a>
            <a href="javascript:void(0)" id="divide" class="operator"> ÷ </a>
            <a href="javascript:void(0)" id="times" class="operator"> × </a>
        </div>
        <div id="side">
            <a href="javascript:void(0)" id="sq" class="side"> ^ </a>
            <a href="javascript:void(0)" id="sqrt" class="side"> √ </a>
            <a href="javascript:void(0)" id="decimal" class="side"> . </a>
            <a href="javascript:void(0)" id="equals" class="side"> = </a>
        </div>  
        <div id="numbers">
          <a href="javascript:void(0)" id="one" class="number"> 1 </a>
          <a href="javascript:void(0)" id="two" class="number"> 2 </a>
          <a href="javascript:void(0)" id="three" class="number"> 3 </a>
          <a href="javascript:void(0)" id="four" class="number"> 4 </a>
          <a href="javascript:void(0)" id="five" class="number"> 5 </a>
          <a href="javascript:void(0)" id="six" class="number"> 6 </a>
          <a href="javascript:void(0)" id="seven" class="number"> 7 </a>
          <a href="javascript:void(0)" id="eight" class="number"> 8 </a>
          <a href="javascript:void(0)" id="nine" class="number"> 9 </a>
          <a href="javascript:void(0)" id="clear" class="number"> C </a>
          <a href="javascript:void(0)" id="zero" class="number"> 0 </a>
          <a href="javascript:void(0)" id="clearall" class="number"> AC </a>
        
        </div>
    </div>
</body>
</html>
